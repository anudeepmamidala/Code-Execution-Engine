# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.servlet.context-path=/
spring.application.name=codeforge-interview-platform

# ============================================
# ACTIVE PROFILE
# ============================================
spring.profiles.active=dev

# ============================================
# DATABASE CONFIGURATION (MySQL)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/codeforge_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION (Hibernate 7 SAFE)
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ❌ DO NOT SET DIALECT — Hibernate 7 auto-detects
# ❌ NO MySQL8Dialect
# ❌ NO hibernate.dialect

# ============================================
# SQL INIT (DISABLED — avoid conflicts)
# ============================================
spring.sql.init.mode=never

# ============================================
# HIKARI CONNECTION POOL
# ============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=codeforge_secret_key_2025_change_this_in_production_12345678901234567890
jwt.expiration=86400000

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.example.codeforge=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ============================================
# JACKSON CONFIGURATION (Spring Boot 4 SAFE)
# ============================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.time-zone=UTC


# ============================================
# SWAGGER / SPRINGDOC
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ============================================
# ERROR HANDLING
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
